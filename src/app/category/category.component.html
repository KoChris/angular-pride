<h3>{{category?.name}}</h3>

<div>
	<app-progress-bar [currentScore]="category?.actualScore" [improvedScore]="category?.improvedScore"></app-progress-bar>
	<ul>
		<li *ngFor="let suggestion of category?.suggestions">{{suggestion}}</li>
	</ul>
</div>

<app-year-over-year [years]="category?.yearOverYear"></app-year-over-year>
